<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mise à jour…</title>

    <style>
        body {
            margin: 0;
            background: #1b1b1b;
            font-family: "Segoe UI", sans-serif;
            font-size: 12px;
            font-weight: lighter;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .box {
            text-align: center;
            transform: translateY(-20px);
        }

        h2 {
            margin-bottom: 10px;
            font-size: 40px;
            color: #00ffff;
        }

        /* From Uiverse.io by satyamchaudharydev */
        .spinner {
            position: relative;
            width: 160px; /* largeur fixe suffisante */
            height: 60px;
            margin: 0 auto;
        }


        .spinner span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(calc(var(--offset) * 1px));
            width: 35px;
            height: 7px;
            background: #ffff;
            animation: dominos 1s ease infinite;
            box-shadow: 2px 2px 3px 0px black;
        }

        .spinner span:nth-child(1) { --offset: 40;  animation-delay: 0.125s; }
        .spinner span:nth-child(2) { --offset: 30;  animation-delay: 0.3s; }
        .spinner span:nth-child(3) { --offset: 20;  animation-delay: 0.425s; }
        .spinner span:nth-child(4) { --offset: 10;  animation-delay: 0.54s; }
        .spinner span:nth-child(5) { --offset: 0;   animation-delay: 0.665s; }
        .spinner span:nth-child(6) { --offset: -10; animation-delay: 0.79s; }
        .spinner span:nth-child(7) { --offset: -20; animation-delay: 0.915s; }
        .spinner span:nth-child(8) { --offset: -30; }

        @keyframes dominos {
            50% {
                opacity: 0.7;
            }

            75% {
                -webkit-transform: rotate(90deg);
                transform: rotate(90deg);
            }

            80% {
                opacity: 1;
            }
        }




        .glow-title {
            margin-bottom: 10px;
            font-size: 40px;
            color: #00ffff;
            animation: glowPulse 2.2s infinite ease-in-out;
            text-shadow:
                    0 0 6px rgba(0, 255, 255, 0.6),
                    0 0 12px rgba(0, 255, 255, 0.4),
                    0 0 18px rgba(0, 255, 255, 0.2);
        }

        @keyframes glowPulse {
            0% {
                text-shadow:
                        0 0 6px rgba(0, 255, 255, 0.6),
                        0 0 12px rgba(0, 255, 255, 0.4),
                        0 0 18px rgba(0, 255, 255, 0.2);
                transform: scale(1);
                color: #00ffff;
            }

            50% {
                text-shadow:
                        0 0 8px rgba(0, 255, 255, 0.9),
                        0 0 16px rgba(0, 255, 255, 0.7),
                        0 0 28px rgba(0, 255, 255, 0.5),
                        0 0 40px rgba(0, 255, 255, 0.3);
                transform: scale(1.06);
                color: #66ffff;
            }

            100% {
                text-shadow:
                        0 0 6px rgba(0, 255, 255, 0.6),
                        0 0 12px rgba(0, 255, 255, 0.4),
                        0 0 18px rgba(0, 255, 255, 0.2);
                transform: scale(1);
                color: #00ffff;
            }
        }

        #text {
            height: 22px;
            margin-top: 18px;
            font-size: 12px;
        }
    </style>
</head>

<body>
<div class="box">
    <h2 class="glow-title">ℵ</h2>
    <div class="spinner">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>

    <p id="text">Mise à jour en cours…</p>
</div>

<script>
    if (window.splashAPI && typeof window.splashAPI.onUpdate === "function") {
        window.splashAPI.onUpdate((msg) => {
            const p = document.getElementById("text");
            if (p) p.innerText = msg;
        });
    } else {
        console.warn("splashAPI non disponible dans update.html");
    }
</script>



</body>
</html>
